<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Size Image</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="air-datepicker/air-datepicker.css">
</head>
<body>

    <div id="sidebarControlsContainer" class="sidebar-controls-container open">
        <button class="closebtn" id="toggleBtn" title="Toggle Product Control Menu">Â«</button>
        <select class="menuItem" id="jumpToProduct">
            <option value="">Jump to product...</option>
        </select>
        <button class="menuItem" id="copyLinkButton">Copy Shareable Link</button>
        <h3 class="menuItem">Product Display</h3>
        <div id="product-toggles"></div>
    </div>

    <div id="fullsizeMainContainer" class="fullsize-main-container">
        <div class="controls-container with-sidebar">
            <div class="top-row">
                <a href="https://www.environmentanalytics.com">
                    <img src="https://www.environmentanalytics.com/wp-content/uploads/2018/08/cropped-Environment_Analytics_Logo_1800width_transparent-1.png" alt="Logo" class="logo">
                </a>
                <p class="logotitle"><b>E</b>astern <b>C</b>arolina <b>A</b>tmospheric <b>O</b>bserving <b>S</b>ite</p>
                <button id="prevButton">Previous</button>
                <input id="fullsizecal" type="text" value>
                <button id="nextButton">Next</button>
            </div>
            <div class="bottom-row">
                <button id="backToGridButton">Back to Grid</button>
            </div>
        </div>
        <div id="fullsizeImageContainer" class="fullsize-image-container"></div>
    </div>

    <div id="toast" class="toast">Link copied to clipboard!</div>

    <script src="air-datepicker/air-datepicker.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/fullsize.js"></script>
</body>
</html>
