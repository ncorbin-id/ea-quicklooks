<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="air-datepicker/air-datepicker.css">
</head>
<body>
    <div class="controls-container">
        <a href="https://www.environmentanalytics.com">
            <img src="https://www.environmentanalytics.com/wp-content/uploads/2018/08/cropped-Environment_Analytics_Logo_1800width_transparent-1.png" alt="Logo" class="logo">
        </a>
        <div class="top-row">
                <!-- Thumbnail Dropdown -->
            <label for="thumb">Thumbnail:</label>
            <select class="input-text" id="thumb">
                <option value="tbs_03km">Backscatter, 3 km</option>
                <option value="tbs_15km">Backscatter, 15 km</option>
                <option value="ghi">Global Hemispheric Irradiance</option>
                <option value="temp">Temperature/Dewpoint</option>
            </select>

            <!-- Date Selection -->
            <label for="cal">Date (UTC):</label>
            <input id="cal" type="text" class="input-text" value>
            <button id="todayButton">Today</button>
        </div>

        <div class="bottom-row">
            <!-- Navigation Buttons -->
            <button id="prevButton">Previous</button>

            <!-- Increment Dropdown -->
            <label for="increment">Increment:</label>
            <select class="input-text" id="increment">
                <option value="1">1 day</option>
                <option value="7">7 days</option>
                <option value="30" selected>30 days</option>
            </select>
            <button id="nextButton">Next</button>
            <button id="copyLinkButton" title="Copy Shareable Link">ðŸ”—</button>
        </div>
    </div>

    <div id="imageGrid" class="grid-container"></div>

    <div id="toast" class="toast">Link copied to clipboard!</div>

    <script src="air-datepicker/air-datepicker.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
